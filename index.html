    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            overflow-x: auto; /* Enables horizontal scrollbar */
            white-space: nowrap; /* Prevents line breaks */
            width: 108%;
            height: 200px;
            padding-top: 0px;
            text-align: center;
            padding: 2px;
        }

        /* Layout container for nav + content */
        .container {
            flex: 1;
            display: flex;
        }

        /* Vertical navigation bar */
        nav {
            width: 23%;
            background-image: url('./images/navimage1.png'); width:"10px"; height:"300px";
            display: flex;
            flex-direction: column;
            background-image: fixed;
            background-color: rgba(33, 209, 180, 0.377);
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav a {
            color: rgb(133, 13, 13);
            padding: 16px;
            font-size: x-large;
            font-weight: bolder;
            text-decoration: none;
            border-bottom: 1px solid #3743e0;
            transition: background 0.3s;

        }

        nav a:hover {
            background-color: #cbe009b0;
        }

        /* Main content area */
        main {
            background-image: url('./images/cart9\ \(1\).png');  width:"300px"; height:"300px";
            display: flex;
            height: 1200px;
            width: 100%;
            background-image: fixed;
            background-color: rgb(220, 210, 230);
            background-repeat: no-repeat;
            flex: 1;
            padding-top: 0px;
            padding-left: 0px;
            background-size: cover;
            
        }

        /* Footer styling */
        footer {
            background-color: #c1e00d88;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            height: 20px;
        }

        /* Responsive: stack nav on top for small screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 15%;
                height: 1200px;
                flex-direction: row;
                overflow-x: auto;
            }
            nav a {
                flex: 1;
                text-align: center;
                border-bottom: none;
               
            }
        }
    </style>
</head>
